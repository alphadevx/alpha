name: Install and unit tests

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis
        ports:
        - 6379:6379
      memcached:
        image: memcached
        ports:
        - 11211:11211
    
    env:
      DB_DATABASE: unittests
      DB_USER: root
      DB_PASSWORD: 'root'
      DB_HOST: localhost
      hostname: unittests

    steps:
    - uses: actions/checkout@v4
    - name: Setup PHP with PECL extension
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2.14
        extensions: gd, mysqli, redis, apcu, memcached, sqlite3, mbstring, iconv, xdebug
        ini-values: apc.enable_cli=1, xdebug.profiler_enable=On, xdebug.mode=coverage
    - run: |
          sudo apt install sqlite3
          sqlite3 --version
          sudo systemctl start mysql.service
          mysql -e 'CREATE DATABASE unittests;' -uroot -proot
          mysql -e 'SHOW DATABASES;' -uroot -proot
          sudo hostname unittests
          hostname
          php -i
    - name: Composer Install Project
      run: composer install
    - name: Run unit tests
      uses: php-actions/phpunit@v3
      env:
         XDEBUG_MODE: coverage
      with:
        version: 11.0.3
        php_version: 8.2.14
        php_extensions: "gd mysqli redis apcu memcached sqlite3 mbstring iconv xdebug zip"
        coverage_clover: "clover.xml"
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: clover.xml
