language: php

php:
 - 5.6
 - 5.5
   
-before_script:
 - wget http://getcomposer.org/composer.phar
 - php composer.phar install --dev --no-interaction

script:
 - mkdir -p build/logs
 - vendor/bin/phpunit --coverage-clover build/logs/clover.xml
 - ls -l build/logs

after_script:
 - vendor/bin/coveralls -v
